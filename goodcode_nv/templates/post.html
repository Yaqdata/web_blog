{% extends 'base.html' %}
{% load markup %}
{% load comments %}

{% block content %}
<div class="post">

   <div class="modified" style='float:right;clear:both;'><b>Last modified</b>: {{post.modified|date:"b d Y"|capfirst}} </div>
            <div class="body">
{{post.content|markdown}}
{% render_comment_list for post %}

    </div>
</div>
{% endblock %}
